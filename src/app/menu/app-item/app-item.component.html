<div class="app-item">
  <div class="app-item__bar-color"
    [style.background-color]="app.appColor"
  ></div>
  <div class="app-item__name">
    {{app.appName}}
  </div>
  <div class="app-item__add-remove-container">
    <i class="fa fa-minus-circle"></i>
    <i 
      class="fa fa-plus-circle"
      [style.color]="app.appColor"
      (click)="addApp(app)"
    ></i>
  </div>
</div>
